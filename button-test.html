<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        
        .container {
            text-align: center;
        }
        
        .theme-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px auto;
            font-size: 24px;
        }
        
        .theme-toggle.clicked {
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); background-color: #ffd700; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Button Test</h1>
        <p>Click the button below to toggle dark mode:</p>
        
        <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()">üåô</button>
        
        <p>Current mode: <span id="modeText">Light Mode</span></p>
    </div>
    
    <script>
        function toggleDarkMode() {
            // Add animation class
            const button = document.getElementById('themeToggle');
            button.classList.add('clicked');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                button.classList.remove('clicked');
            }, 500);
            
            // Toggle dark mode
            document.body.classList.toggle('dark-mode');
            
            // Update button text
            if (document.body.classList.contains('dark-mode')) {
                button.textContent = '‚òÄÔ∏è';
                document.getElementById('modeText').textContent = 'Dark Mode';
            } else {
                button.textContent = 'üåô';
                document.getElementById('modeText').textContent = 'Light Mode';
            }
        }
    </script>
</body>
</html>
