    <script>
        // Apply saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.querySelector('#themeToggle i').className = 'fas fa-sun';
            }
            
            // Add direct test button
            const testButton = document.createElement('button');
            testButton.style.position = 'fixed';
            testButton.style.top = '80px';
            testButton.style.right = '30px';
            testButton.style.padding = '10px 20px';
            testButton.style.backgroundColor = '#ff0000';
            testButton.style.color = 'white';
            testButton.style.border = 'none';
            testButton.style.borderRadius = '5px';
            testButton.style.cursor = 'pointer';
            testButton.style.zIndex = '1000';
            testButton.textContent = 'Test Dark Mode';
            testButton.onclick = function() {
                document.body.classList.toggle('dark-mode');
                console.log('Dark mode toggled via test button');
                console.log('Body has dark-mode class:', document.body.classList.contains('dark-mode'));
                this.textContent = document.body.classList.contains('dark-mode') ? 'Test Light Mode' : 'Test Dark Mode';
            };
            document.body.appendChild(testButton);
        });
        
        // Add active class to current page nav button
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navButtons = document.querySelectorAll('.navigation-buttons button');
            
            navButtons.forEach(button => {
                const buttonUrl = button.getAttribute('onclick').match(/href='([^']*)'/) || 
                                button.getAttribute('onclick').match(/href="([^"]*)"/); 
                if (buttonUrl && buttonUrl[1].includes(currentPage)) {
                    button.classList.add('active');
                }
            });
        });
        
        function toggleDarkMode() {
            // Toggle dark mode class
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                document.querySelector('#themeToggle i').className = 'fas fa-moon';
                localStorage.setItem('darkMode', 'disabled');
                console.log('Dark mode disabled');
            } else {
                document.body.classList.add('dark-mode');
                document.querySelector('#themeToggle i').className = 'fas fa-sun';
                localStorage.setItem('darkMode', 'enabled');
                console.log('Dark mode enabled');
            }
        }
    </script>
